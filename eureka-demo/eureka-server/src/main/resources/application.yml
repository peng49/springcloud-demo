spring:
  application:
    name: eureka-server
server:
  port: 8300
eureka:
  instance:
    hostname: localhost
    instance-id: eureka-server-instance
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
    wait-time-in-ms-when-sync-empty: 0
